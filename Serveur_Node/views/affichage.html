<DOCTYPE html>
  <html lang="fr">
      <header>
        <title>Interface Robot</span></title>
          <meta charset="utf-8">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
          <link href="my.css" rel="stylesheet"/>
      </header>
      <body>

          <div id="app" class="container-fluid">
              <div class="page-header">
                  <div class="row">
                      <div class="col-sm-12 well">
                          <a href="#" @click="ask_data">UPDATE</a>
                      </div>
                      <div class="col-sm-6">
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <h3 class="panel-title">Les roues</h3>
                              </div>
                              <div class="panel-body">
                                <p class="col-sm-6">Roue 1 : <span class="inserted">{{ roue_1 }}</span> tours/s.</p>
                                <p class="col-sm-6">Roue 2 : <span class="inserted">{{ roue_2 }}</span> tours/s.</p>
                              </div>
                          </div>
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <h3 class="panel-title">Battery</h3>
                              </div>
                              <div class="panel-body">
                                <p>Tension : <span class="inserted">{{ tension }}</span> V</p>
                                <p>Intensity : <span class="inserted">{{ intensite }}</span> A</p>
                              </div>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <h3 class="panel-title">Vitesse</h3>
                              </div>
                              <div class="panel-body">
                                <p>Vitesse : <span class="inserted">{{ vitesse }}</span> km/h</p>
                              </div>
                          </div>
                          <div class="panel panel-primary">
                              <div class="panel-heading">
                                  <h3 class="panel-title">Light Captors</h3>
                              </div>
                              <div class="panel-body">
                                  <div v-bind:style="style_couleur" class="rectangle"> </div>
                              </div>
                          </div>
                      </div>
                      </div>
                  </div>
              </div>
          </div>
      </body>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
      <script src="../js/app.js"></script>
  </html>
